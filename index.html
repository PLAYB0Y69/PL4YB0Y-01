<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie name</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="card">
    <div class="contentbx">
        <div class="content">
            <h2>someone famous <br><span>i'm famous</span></h2>
            <div class="imgbx">
                <img src="img/wp10389006-peach-cats-wallpapers.jpg" alt="">
            </div>
           <a href="https://youtu.be/yuHLk1ySyk8"> <button>hire  me</button></a>
        </div>
    </div>
    <div class="toggle">
        <span></span>

    </div>
</div>
<script>
    let card = document.querySelector('.card');
    let cardtoggle = document.querySelector('.toggle');
    cardtoggle.onclick = function(){
        card.classList.toggle('active')
    }
</script>
</body>
</html>
